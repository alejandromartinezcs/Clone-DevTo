<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>DevTo Draft</title>
</head>
<body>
    <main id="article_main" class="container">
        <form id="article-form">
            <div class="article_main__createPost-button">
                <!-- <button id="createImage__post" type="button" class="btn btn-outline-primary">Add a cover image </button> -->
                <input id="createImage__post" type="file" class="btn btn-outline-primary" type="button" value="Add a cover image">
            </div>
            <div class="article_main__createPost-title">
                <input id="createInput__text" type="text" placeholder="New post title here...">
            </div>
            <div class="article_main__createPost-tags c-autocomplete--multi__wrapper border-none p-0 flex items-center  cursor-text">
                <ul>
                    <li>
                        
                    </li>
                </ul>
            </div>
            <div class="article_main__createPost-parrafo form-floating">
                <textarea class="form-control" style="height: 600px"placeholder="Write your post here..." id="createInput__text-p"></textarea>
                <label for="createInput__text-p">Write your post here...</label>
              </div>
            <input id="article_main__createPost-submit" type="submit" value="Enviar"> 
            <input id="article_main__createPost-submit-save" type="submit" value="Save to Draft"> 
            <input id="article_main__createPost-submit-revert" type="submit" value="Revert new changes"> 
        </form>
    </main>
    <script src="./js/article.js" type="module"></script>
</body>
</html>
